<section class="row" data-ng-controller="AuthenticationController">
	<div layout="column">
		<form name="userForm" data-ng-submit="signup()">
			<div layout="row">
				<md-content layout-padding layout="column" flex="33" offset="33" class="md-primary">
					<md-input-container flex>
						<label>First Name</label>
						<input name="firstName" ng-model="credentials.firstName" ui-validate required>
						<div ng-show="userForm.firstName.$dirty" ng-messages="userForm.firstName.$error">
							<div ng-message="required">Please enter your First Name.</div>
						</div>
					</md-input-container>
					<md-input-container flex>
						<label>Last Name</label>
						<input name="lastName" ng-model="credentials.lastName" required>
						<div ng-show="userForm.lastName.$dirty" ng-messages="userForm.lastName.$error">
							<div ng-message="required">Please enter your Last Name.</div>
						</div>
					</md-input-container>
					<md-input-container flex>
						<label>Email</label>
						<input name="email" ng-model="credentials.email" type="email" required email>
						<div ng-show="userForm.email.$dirty" ng-messages="userForm.email.$error">
							<div ng-message="required">Please enter your email address.</div>
							<div ng-message="email">Please enter a valid email address.</div>
						</div>
					</md-input-container>
					<md-input-container flex>
						<label>Password</label>
						<input name="password" minlength="6" md-maxlength="15" ng-model="credentials.password" type="password" required>
						<div ng-show="userForm.password.$dirty" ng-messages="userForm.password.$error">
							<div ng-message="required">Please enter a password between 6 and 15 characters.</div>
							<div ng-message="md-maxlength">Your password cannot exceed 15 characters.</div>
							<div ng-message="minlength">Your password must be at least 6 characters.</div>
						</div>

					</md-input-container>
					<br>
					<br>
					<div layout-padding layout-align="center center" layout="row">
						<md-button type="submit" class="md-accent md-raised">Sign Up</md-button>
					</div>
				</md-content>
			</div>
		</form>
	</div>
</section>
