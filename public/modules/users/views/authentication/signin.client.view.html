<section class="row" data-ng-controller="AuthenticationController">
	<form name="userForm" data-ng-submit="signin()">
		<div layout="row" layout-wrap>
			<md-content layout="column" flex-gt-sm="20" flex-gt-md="33" flex-sm="10"></md-content>

			<md-content layout-padding layout="column" flex-sm="80" flex-gt-sm="60" flex-gt-md="33" class="md-primary">

				<h1 class="md-display-1 text-center">Login</h1>
				<md-input-container flex class="md-icon-float">
					<label>Email</label>
					<md-icon md-svg-icon="user" class=""></md-icon>
					<input name="email" ng-model="credentials.username" type="email" email>
					<!--<div ng-show="userForm.email.$dirty" ng-messages="userForm.email.$error">
						<div ng-message="required">Please enter your email address.</div>
					</div>-->
				</md-input-container>

				<md-input-container flex class="md-icon-float">
					<label>Password</label>
					<md-icon md-svg-icon="lock" class=""></md-icon>
					<input name="password" ng-model="credentials.password" type="password">
					<!--<div ng-show="userForm.password.$dirty" ng-messages="userForm.password.$error">
						<div ng-message="required">Please enter your password.</div>
					</div>-->
				</md-input-container>

				<br>
				<div layout="row" layout-align="center center">
					<md-button type="submit" class="md-accent md-raised">Login</md-button>
				</div>
			</md-content>

			<div layout="column" flex-gt-sm="20" flex-gt-md="33" flex-sm="10"></div>
		</div>
	</form>
</section>
