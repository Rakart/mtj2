<section class="row" data-ng-controller="SettingsController">
	<div layout="column">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)">
			<md-content layout-padding layout="row" layout-sm="column" class="md-primary">
				<md-input-container flex class="">
					<label>First Name</label>
					<input ng-model="user.firstName" required>
				</md-input-container>
				<md-input-container flex>
					<label>Last Name</label>
					<input ng-model="user.lastName" required>
				</md-input-container>
				<md-input-container flex>
					<label>Email</label>
					<input ng-model="user.username" type="email" required>
				</md-input-container>
			</md-content>

			<md-content layout-padding layout="row" layout-sm="column">
				<md-input-container flex-gt-sm="33" flex-sm>
					<label>NRIC</label>
					<input ng-model="user.nric">
				</md-input-container>
				<md-input-container flex>
					<label>Mobile No.</label>
					<input ng-model="user.mobileNo">
				</md-input-container>
				<md-input-container flex-gt-sm="20" flex-sm>
					<label>Date of Birth</label>
					<input type="date" ng-model="user.dob">
				</md-input-container>
			</md-content>

			<md-content layout-padding layout="row" layout-sm="column">
				<md-input-container flex-gt-sm="33" flex>
					<label>Block Number / Building Name</label>
					<input ng-model="user.blockNo" >
				</md-input-container>
				<md-input-container flex>
					<label>Road Name</label>
					<input ng-model="user.roadName" >
				</md-input-container>
				<md-input-container flex-gt-sm="20" flex>
					<label>Unit / House No.</label>
					<input ng-model="user.unitNo" >
				</md-input-container>
			</md-content>

			<md-content layout-padding layout="row" layout-sm="column">
				<md-input-container flex-gt-sm="50" flex>
					<md-select ng-model="user.qualification" aria-label="Education Level" placeholder="Highest Educational Qualification">
						<label layout-padding>Highest Educational Qualification</label>
						<md-option value="Bachelor">
							Bachelor
						</md-option>
						<md-option value="Degree">
							Degree
						</md-option>
						<md-option value="Science">
							Science
						</md-option>
					</md-select>
				</md-input-container>

				<md-input-container flex>
					<md-select ng-model="user.commitment" aria-label="Availability" placeholder="How long you wish to give tuition for?">
						<label layout-padding>How long you wish to give tuition for?</label>
						<md-option value="<1">
							Less than 3 months
						</md-option>
						<md-option value="3-5">
							Between 3 - 5 months
						</md-option>
						<md-option value="6+">
							More than 6 months
						</md-option>
					</md-select>
				</md-input-container>

			</md-content>

			<div flex layout-padding class="preferences">
				<fieldset class="standard" layout-padding>
					<legend>Preferred Locations</legend>
					<div layout="row" layout-wrap>
						<div flex="50">
							<md-checkbox ng-model="user.locNorth" aria-label="North">
								North
							</md-checkbox>
						</div>
						<div flex="50">
							<md-checkbox ng-model="user.locEast" aria-label="East">
								East
							</md-checkbox>
						</div>
					</div>
					<div layout="row" layout-wrap>
						<div flex="50">
							<md-checkbox ng-model="user.locSouth" aria-label="South">
								South
							</md-checkbox>
						</div>
						<div flex="50">
							<md-checkbox ng-model="user.locWest" aria-label="West">
								West
							</md-checkbox>
						</div>
					</div>
					<div layout="row" layout-wrap>
						<div flex="50">
							<md-checkbox ng-model="user.locCentral" aria-label="Central">
								Central
							</md-checkbox>
						</div>
						<div flex="50">
							<md-checkbox ng-model="user.locNorthEast" aria-label="North-East">
								North-East
							</md-checkbox>
						</div>
					</div>
				</fieldset>
			</div>

			<div layout-padding layout-align="center center" layout="row">
				<md-button type="submit" class="md-accent md-raised">Save my Information</md-button>
			</div>

		</form>
	</div>
</section>
